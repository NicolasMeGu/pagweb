<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title><!-- Anidado -->
    <link rel="stylesheet" href="nesting.css">
    <!-- TambiÃ©n creamos un nesting.scss -->
</head>
<body>
    <div>
        <p>This is a paragraph inside the div.</p>
        This is a list inside the same div.
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>
    </div>
    <p>This is a paragraph outside the div</p>
    This is a list outside the div.
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ul>
</body>
</html>
