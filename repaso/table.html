<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            background-color: antiquewhite;
        }
        td, th{
            border: 2px solid black;
            padding: 5px;
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Carl</td>
                <td>35</td>
                <td>M</td>
            </tr>
            <tr>
                <td>Sophie</td>
                <td>55</td>
                <td>F</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
                <td>F</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
